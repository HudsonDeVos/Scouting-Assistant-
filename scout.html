<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting Assistant</title>
    <link rel="stylesheet" href="scout.css">
</head>

<body>
    <header>
        <h1>Scout A Team</h1>
        <nav>
            <ul>
                <li><a href="https://hudsondevos.github.io/Scouting-Assistant-/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="team-info">
            <h2>Team Information</h2>
            <label for="team-number">Team Number:</label>
            <input type="text" id="team-number" name="team-number">

            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" name="team-name">
        </section>

        <section id="auto">
            <h2>Auto Score</h2>
            <label for="auto-score">Team Theoretical Autonomous Score:</label>
            <input type="number" id="auto-score" name="auto-score">
        </section>

        <section id="teleop">
            <h2>Teleop Score</h2>
            <label for="teleop-score">Team Theoretical TeleOp Score:</label>
            <input type="number" id="teleop-score" name="teleop-score">
        </section>

        <section id="parking">
            <h2>Does Team Park</h2>
            <label>Yes <input type="radio" name="parking" value="yes"></label>
            <label>No <input type="radio" name="parking" value="no"></label>
        </section>

        <section id="sorting">
            <h2>Does Team Sort</h2>
            <label>Yes <input type="radio" name="sorting" value="yes"></label>
            <label>No <input type="radio" name="sorting" value="no"></label>
        </section>

        <section id="real-auto-score-section">
            <h2>Real Auto Score</h2>
            <label>Score:</label>
            <input type="number" id="real-auto-score" name="real-auto-score">
        </section>

        <section id="real-teleop-score-section">
            <h2>Real Teleop Score</h2>
            <label>Score:</label>
            <input type="number" id="real-teleop-score" name="real-teleop-score">
        </section>

        <section id="personal-teamwork-ranking">
            <h2>Did You Work With This Team Well</h2>

            <label><input type="radio" name="teamwork" value="1">1</label>
            <label><input type="radio" name="teamwork" value="2">2</label>
            <label><input type="radio" name="teamwork" value="3">3</label>
            <label><input type="radio" name="teamwork" value="4">4</label>
            <label><input type="radio" name="teamwork" value="5">5</label>
        </section>

        <section id="save-section">
            <button id="save-team">Save Team</button>
        </section>

    </main>

    <script src="teamCreation.js"></script>
</body>
</html>
